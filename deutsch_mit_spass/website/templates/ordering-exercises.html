<html>
    <head>
        <title>Machen Sie Übungen</title>
    {% load staticfiles %}
    <script src="{% static "js/jquery-1.9.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/scripts.js" %}" type="text/javascript"></script>
    </head>
    <body>
        <h1>Übersetzen Sie, bitte</h1>
        <h1>{{username}}</h1>
    <table>	
    {% for exercise in exercises %}
    <tr>
        <td><span>{{ exercise.description }}</span></td>
        <td>
            <ul>
                <li>
                    <span>{{ exercise.first }}</span>
                    <select id="first">
                        {% for option in exercise.options %}
                            <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <span>{{ exercise.second }}</span>
                    <select id="second">
                        {% for option in exercise.options %}
                            <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <span>{{ exercise.third }}</span>
                    <select id="third">
                        {% for option in exercise.options %}
                            <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <span>{{ exercise.fourt }}</span>
                    <select id="fourt">
                        {% for option in exercise.options %}
                            <option>{{ option }}</option>
                        {% endfor %}
                    </select>
                </li>
            </ul>
        </td>
        <td>
        <td><input type='submit' onclick='is_ordering_correct(this, {{exercise.id}})', ></td>
        <td></td>
    </tr>
    {% endfor %}
    </table>
    </body>
</html>
